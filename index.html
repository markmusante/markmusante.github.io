---
layout: master
title: Mark Musante
full_posts: 2
---

{% for post in site.posts %}
  {% if forloop.index < page.full_posts %}
  <div>

    <h1><a href='{{post.url}}'>{{post.title}}</a></h1>
    {{post.description}}
  </div>
  {% else %}
    {% if forloop.index == page.full_posts %}
    <h3>Older Posts</h3>
    {% endif %}
    <a href='{{ post.url }}'>{{ post.title }}</a>

    
  {% endif %}
{% endfor %}
